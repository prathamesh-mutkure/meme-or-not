specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MemeOrNot
    network: base-sepolia
    source:
      address: "0x2181EF3804370624Ac9658BE9042EC0Ade4E159C"
      abi: MemeOrNot
      startBlock: 18917229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketCreated
        - RewardsDistributed
        - VoteCast
      abis:
        - name: MemeOrNot
          file: ./abis/MemeOrNot.json
      eventHandlers:
        - event: MarketCreated(indexed uint256,indexed address,string,string,string,uint256)
          handler: handleMarketCreated
        - event: RewardsDistributed(indexed uint256,indexed address,uint256)
          handler: handleRewardsDistributed
        - event: VoteCast(indexed uint256,indexed address,bool)
          handler: handleVoteCast
      file: ./src/meme-or-not.ts
